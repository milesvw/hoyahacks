<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coke Vote</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body> <!-- test -->
    <img src="images/coca-cola-logo.png" alt="Coca Cola logo" width="500" />
    <h1 class="title-h1">Coke Vote</h1>

    <div class="polldiv">
      <h2 class="poll-question">What is your favorite Coca Cola flavor?</h2>

      <form id="poll-form">
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Coca-Cola" required />
            Coca-Cola
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Coke Zero" />
            Coke Zero
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Diet Coke" />
            Diet Coke
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Cherry Coke" />
            Cherry Coke
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Vanilla Coke" />
            Vanilla Coke
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Diet Coke Cherry" />
            Diet Coke Cherry
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Vanilla Coke Zero" />
            Vanilla Coke Zero
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Coke Life" />
            Coke Life
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Diet Coke with Lime" />
            Diet Coke with Lime
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Caffeine-Free Coke Zero" />
            Caffeine-Free Coke Zero
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Caffeine-Free Coke" />
            Caffeine-Free Coke
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Caffeine-Free Diet Coke" />
            Caffeine-Free Diet Coke
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="flavor" value="Diet Coke Sweetened with Splenda" />
            Diet Coke Sweetened with Splenda
          </label>
        </div>
        <button type="submit">Vote</button>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coke Vote</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <img src="images/coca-cola-logo.png" alt="Coca Cola logo" width="500" />
    <h1 class="title-h1">Coke Vote</h1>

    <hr />

    <div class="polldiv">
      <h2 class="poll-question">What is your favorite Coca Cola flavor?</h2>

      <form id="poll-form">
        <div class="option">
          <label>
            <img src="images/coke_cans/coca_cola.png" alt="coca cola can" width="75" />
            <input type="radio" name="flavor" value="Coca Cola" required />
            Coca Cola
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/diet_coke.png" alt="diet coke can" width="75" />
            <input type="radio" name="flavor" value="Diet Coke" />
            Diet Coke
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/coke_zero_sugar.png" alt="coke zero can" width="75" />
            <input type="radio" name="flavor" value="Coke Zero" />
            Coke Zero
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/coke_cherry.png" alt="cherry coke can" width="75" />
            <input type="radio" name="flavor" value="Cherry Coke" />
            Cherry Coke
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/coke_vanilla.png" alt="vanilla coke can" width="75" />
            <input type="radio" name="flavor" value="Vanilla Coke" />
            Vanilla Coke
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/coke_mini.png" alt="mini coke can" width="75" />
            <input type="radio" name="flavor" value="Coke Mini" />
            Coke Mini
          </label>
        </div>
        <div class="option">
          <label>
            <img src="images/coke_cans/coke_caffine_free.png" alt="caffine free coke can" width="75" />
            <input type="radio" name="flavor" value="Caffine Free Coke" />
            Caffine Free Coke
          </label>
        </div>
        </div>
        <button type="submit">Vote</button>
      </form>
    </div>
    
    <div id="container" style="width:70%; height:400px;"></div>
    
    <script src="scripts.js"></script>
  </body>
</html>
